<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PanLex API explorer</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.runtime.min.js"></script>
    <script src="assets/main.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="content">
      <script type="text/javascript">
        $("#content").hide();
      </script>
      <h1>PanLex API Explorer</h1>
      <div id="queryInfo">
        <div id="summary"></div>
        <div id="error"></div>
        <div id="description"></div>
        <div id="reqParams"></div>
        <div id="resFields"></div>
      </div>
    </div>
    <div id="queryModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title">Query Result</h3>
          </div>
          <div class="modal-body">
            <div id="queryRequest"></div>
            <div id="queryResponse"></div>
          </div>
        </div>
      </div>
    </div>
    <noscript>This page requires JavaScript to function.</noscript>
  </body>
</html>
